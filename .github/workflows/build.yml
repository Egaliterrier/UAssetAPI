name: Build
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: .NET Setup
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
      - name: Install dependencies
        run: dotnet restore UAssetAPI/UAssetAPI.csproj
      - name: Build
        run: dotnet build UAssetAPI/UAssetAPI.csproj --configuration Release --no-restore
      - name: Test (NOT unit tests)
        run: dotnet test UAssetAPI/UAssetAPI.csproj --no-restore --verbosity normal
